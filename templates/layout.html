 <!--  Scripts-->

<script>
$( ".set_twitter_btn" ).click(function() {
  /*
  $( ".overlay" ).animate({
    opacity: 0.3
  }, 1500 );
*/
var _username = $("#twitter_username").val();
 function complete() {
    $( ".card2" ).fadeIn( 1000, "linear");
    var _href = $("#connect_spotify_btn").attr("href");
    $("#connect_spotify_btn").attr("href", _href + _username);
  }
  $( ".card1" ).fadeOut( 1000, "linear", complete );
});

jQuery(document).ready(function(){
  $( ".card2" ).hide();
$('.overlay').animatedBG({
      colorSet: ["#0277bd", "#00838f", "#00695c", "#2e7d32", "#e65100", "#6a1b9a", "#4527a0", "#283593", "#1565c0"],
      speed: 2000
    });
  });
</script>



<style>
html, body{
  height: 100%;
}
.overlay{
  background-color: #0277bd;
  height: 100%;
}
</style>
